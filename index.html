<body>
    <div class="header">
       

            <div class="logocontainer">
            <img src="img12.jpg.png" alt="" width="153">     
            </div>
            <nav class="navbar">
                <input type="checkbox" id="checkbox_id"/>
            <label for="checkbox_id" class="hamburger">&#9776</label>
            <ul class="navigation"> 
                 <li> <a href="#home"> HOME</a></li> 
                 <li> <a href="#finds"> FIND YOUR FRIEND</a></li>

    </div>

   <div id="home">

    <img src="IMG14.jpg" alt="">
   </div>
   <h1 style="text-align: center;">FIND YOUR FRIEND</h1>
   
    
    <div id="finds"></div>

    <div id="add">
        <h1>ADD NEW: </h1>
        <form>
            <label for="name" style="font-size: 20px;">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter name">
            <label for="email" style="font-size: 20px;">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email">
            <label for="address" style="font-size: 20px;">Address:</label>
            <input type="text" id="address" name="address" placeholder="enter Address">
            <label for="number" style="font-size: 20px;">Phone:</label>
            <input type="number" id="number" name="number" placeholder="enter number">
            <label for="Website" style="font-size: 20px;">Website:</label>
            <input type="text" id="Website" name="Website" placeholder="enter website">
            <label for="company" style="font-size: 20px;">Company:</label>
            <input type="text" id="company" name="company" placeholder="enter company name"><br><br>
           
            <button type="submit" id="sub">Submit</button> 
        </form>
    </div>
    <br><br><br>
    
    <div id="join">
        <h2 class="heading">JOIN US<hr></h2>
        <form class="form">
            <label for="name">Name</label>
            <input class="form-input" type="text" name="name" id="name">
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email">
            
            <button type="submit" id="sub-btn">Submit</button>
        </form>
    </div>
